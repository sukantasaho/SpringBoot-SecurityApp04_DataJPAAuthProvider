
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
	.container
	{
		background-color: blueviolet;
		color: white;
		margin-left: 400px;
		margin-right: 400px;
		padding-top: 20px;
		padding-bottom: 20px;
		font-size: 20px;
		border-radius: 10px;
		border: 1px solid green;
	}
</style>
</head>
<body>
	<h1 style="color: blue;text-align: center;">User Registration Form</h1>
	<hr>
	<div class="container">
   <form th:action="@{/user/register}" method="post" th:object="${userInfo}">
	   <table align="center">
		   <tr>
			   <td>Username::</td>
			   <td><input th:field="*{uname}" placeholder="Enter your username"/></td>
		   </tr>
		   <tr>
			   <td>Password::</td>
			   <td><input th:field="*{pwd}"placeholder="Enter your password"/></td>
		   </tr>
		   <tr>
			   <td>Email::</td>
			   <td><input th:field="*{email}"placeholder="Enter your email"/></td>
		   </tr>
		   <tr>
			   <td>Roles::</td>
			   <td>
				   <input type="checkbox" name="roles"  th:field="*{roles}" value="CUSTOMER" checked />CUSTOMER&nbsp;&nbsp;
				   <input type="checkbox" name="roles"  th:field="*{roles}" value="MANAGER"/>MANAGER&nbsp;&nbsp;
				   <input type="checkbox" name="roles"  th:field="*{roles}" value="VISITOR"/>VISITOR&nbsp;&nbsp;
			   </td>
		   </tr>
		   <tr>
			   <td><input type="submit" value="Register"></td>
			   <td><input type="reset" value="Cancel"/></td>
		   </tr>
	   </table>
   </form>
   </div>
</body>
</html>
